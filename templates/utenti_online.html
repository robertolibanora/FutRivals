{% extends "base.html" %}
{% block content %}
  <div class="card" style="margin-top:2em;text-align:center;">
    <h1>Utenti collegati</h1>
    <p style="font-size:2.5em;color:#00ff6a;font-weight:bold;">{{ n_utenti }}</p>
    <p style="color:#888;">(negli ultimi 5 minuti)</p>
    <hr style="margin:2em 0;">
    <h2 style="font-size:1.2em; color:#00ff6a;">IP attivi negli ultimi 180 secondi</h2>
    <ul style="list-style:none; padding:0; color:#fff; font-size:1.1em;">
      {% for ip in ip_attivi %}
        <li>{{ ip }}</li>
      {% else %}
        <li style="color:#888;">Nessun IP attivo negli ultimi 180 secondi.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
